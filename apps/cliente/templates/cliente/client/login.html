{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Fast Food{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
</style>
{% endblock %}

{% block content %}
<!-- Token CSRF para as requisições -->
{% csrf_token %}

<!-- Container do React -->
<div id="login-root"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'shared/client/vendor.bundle.js' %}"></script>
<script src="{% static 'shared/components.bundle.js' %}"></script>
<script src="{% static 'cliente/client/auth.bundle.js' %}"></script>
{% endblock %}
