{% extends 'produto/base.html' %}

{% block title %}Criar Cliente - {{ block.super }}{% endblock %}

{% block content %}
<h1>Criar Novo Cliente</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    
    <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <textarea id="endereco" name="endereco" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="saldo_inicial">Saldo Inicial:</label>
        <input type="number" id="saldo_inicial" name="saldo_inicial" step="0.01" min="0" value="0.00">
    </div>
    
    <button type="submit" class="btn">Criar Cliente</button>
    <a href="{% url 'produto:listar_clientes' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
